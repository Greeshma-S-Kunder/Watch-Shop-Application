<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }

      .navbar {
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand {
        font-weight: bold;
        color: #6c63ff !important;
      }

      .navbar-nav .nav-link {
        color: #333 !important;
        font-weight: 500;
      }

      .navbar-nav .nav-link:hover {
        color: #6c63ff !important;
      }

      .form-control {
        border-radius: 20px;
      }

      .btn-outline-success {
        border-radius: 20px;
        color: #6c63ff;
        border-color: #6c63ff;
      }

      .btn-outline-success:hover {
        background-color: #6c63ff;
        color: #fff;
      }

      .btn-primary {
        background-color: #6c63ff;
        border-color: #6c63ff;
      }

      .btn-primary:hover {
        background-color: #574fe3;
      }

      footer {
        background-color: #6c63ff;
        color: #fff;
        text-align: center;
        font-weight: 700;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      .log button {
        margin-left: 10px;
        border-radius: 20px;
      }

      @media (max-width: 768px) {
        .navbar-brand {
          font-size: 1.2rem;
        }

        .form-control {
          width: 100%;
        }

        .log button {
          margin-top: 10px;
        }
      }
      .card {
        margin: 10px;
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
      }

      .card-img-top {
        height: 200px; /* Fixed height */
        width: 100%; /* Full width of the card */
        object-fit: cover; /* Ensures the image covers the area without distortion */
        border-top-left-radius: 10px; /* Matches card's rounded corners */
        border-top-right-radius: 10px;
      }

      .card-body {
        text-align: center; /* Centers the text inside the card */
      }

      .btn-primary {
        margin-top: 10px;
      }

      .row {
        display: flex;
        flex-wrap: wrap; /* Makes cards responsive */
        justify-content: center; /* Centers cards */
      }

      #loginbtn {
        width: 65px;
        height: 30px;
      }
      .form-box {
        padding: 20px;
        border-radius: 20px;
        background: gray;
      }
      .username {
        margin-right: 15px;
        font-weight: bold;
        color: #6c63ff; /* Matches your theme */
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">FoodiesShop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'upload_images' %}">Uploads</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'ShowWishlist' %}">Wish list</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'show_cartList' %}">Cart list</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <div class="log">
            {% if user.is_authenticated %}
            <span class="username">{{ user.username }}</span>
            <a href="{% url 'logout' %}">
              <button class="btn btn-primary" type="button" id="logoutButton">
                Logout
              </button>
            </a>
            {% else %}
            <a href="{% url 'login' %}">
              <button class="btn btn-primary" type="button" id="loginButton">
                Login
              </button>
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    {% block between_nf %} {% endblock %}

    <!-- Footer -->
    <footer>This is our footer</footer>
  </body>
</html>
