  $.ajax({
    url:"dummy?parameter1=food3",
    method:'GET',
    dataType:'json',
    success:function(data){
      console.log(data)
      let element=document.getElementById("name_section")
      if(element){
        element.innerHTML=data["FoodName"]?data["FoodName"]:"No food found"
      }
    },
    error:function(xhr,status, error){
      console.error("Ajax Error", error)
    }
  })
</script>
